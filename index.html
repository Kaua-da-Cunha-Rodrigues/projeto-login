<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p class="desc">Sejam bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer configurações no seu ambiente</p>
                <form action="" method="post">
                    <p class="campoForm">
                        <i class="material-icons">person</i>
                        <input type="text" name="email" id="iemail" placeholder="Seu E-mail">
                    </p>
                    <p class="campoForm">
                        <i class="material-icons">vpn_key</i>
                        <input type="text" name="senha" id="isenha" placeholder="Sua Senha">
                    </p>
                </form>
            </div>
        </section>
    </main>    
</body>
</html>
