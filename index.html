<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/fundo.jpg" alt="Imagem Fundo">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Sejam bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer configurações no seu ambiente</p>
                <form action="#" method="post">
                    <p>
                        <label for="iemail">Email</label>
                        <input type="text" name="email" id="iemail">
                    </p>
                    <p>
                        <label for="isenha">Senha</label>
                        <input type="text" name="senha" id="isenha">
                    </p>
                </form>
            </div>
        </section>
    </main>    
</body>
</html>
